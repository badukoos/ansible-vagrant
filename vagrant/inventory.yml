all:
  vars:
    provider_options:
      cpus: 4
      memory_mb: 4096
      memory_backing: "off"
      sync_folders: []

  children:
    windows:
      vars:
        provider_options:
          graphics:
            type: spice
          video_type: qxl

        ansible_user: vagrant
        ansible_password: vagrant
        ansible_connection: psrp
        ansible_port: 5986
        ansible_psrp_cert_validation: ignore
        ansible_psrp_transport: ntlm

        man_domain_setup_domain_name: lab.local
        man_domain_setup_safe_mode_password: VagrantPass1
        man_domain_setup_username: vagrant-admin
        man_domain_setup_password: VagrantPass1
        man_domain_join_domain_name: lab.local
        man_domain_join_username: vagrant-admin@LAB.LOCAL
        man_domain_join_password: VagrantPass1
        man_adcs_winrm_domain: lab.local

      children:
        controller:
          hosts:
            dc01:
              os: windows
              ansible_host: 192.168.56.10
              vagrant_box: jborean93/WindowsServer2019

        domain_children:
          hosts:
            win2019:
              os: windows
              ansible_host: 192.168.56.21
              vagrant_box: jborean93/WindowsServer2019
              provider_options:
                cpu_mode: host-passthrough
                nic_model: virtio
                memory_backing: memfd

            win2022:
              os: windows
              ansible_host: 192.168.56.22
              vagrant_box: jborean93/WindowsServer2022

    linux:
      vars:
        ansible_port: 22
        man_user_setup_user: ansible
        man_user_setup_enc_pass: '$6$OpPwep0n4zujElhs$gWIk6yiEIYVg9h8rcs.Nq8fgas0TSgC/3Wc.Y2SHhvtFfO74Kc63RNaZBY119UAc7kfg1MEbkCIzTod2ksedp1'
        man_user_setup_ssh_key: ssh-rsa  # noqa: yaml[line-length]
        man_user_setup_group: ansible-admin
        man_kerberos_realm: lab.local
        man_kerberos_kdc_ip: 192.168.56.10
        man_kerberos_kdc_hostname: dc01
        python3_version: "3.11.1"

      hosts:
        debian12:
          os: linux
          ansible_host: 192.168.56.31
          vagrant_box: debian/bookworm64
          ansible_python_interpreter: /usr/bin/python3
          ansible_package_name: apt

        stream10:
          os: linux
          ansible_host: 192.168.56.32
          vagrant_box: centos/stream10
          ansible_package_name: dnf
          provider_options:
            cpu_mode: host-passthrough
            nic_model: virtio
            memory_backing: shared
            sync_folders:
              - enabled: true
                type: virtiofs
                host_path: .
                guest_path: /vagrant
                readonly: true

        ubuntu-noble:
          os: linux
          ansible_host: 192.168.56.33
          vagrant_box: cloud-image/ubuntu-24.04
          ansible_package_name: apt
          ansible_python_interpreter: /usr/bin/python3

        fedora42:
          os: linux
          ansible_host: 192.168.56.34
          vagrant_box: cloud-image/fedora-42
          ansible_package_name: dnf
